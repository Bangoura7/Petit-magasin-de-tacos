<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contac Gn - LTS</title>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/main.js" defer></script>
</head>

<body>
    <!-- # L'en tÃªte du body -->
    <!-- ------------------------------------------------------------------------- -->
    <header class="header">
        <h1 class="header_h1">Little Taco Shop</h1>
        <nav class="header_nav">
            <ul class="header_ul">
                <li><a href="/">Acceuil</a></li>
                <li><a href="/#menu">Menu</a></li>
                <li><a href="/contact.html">Contact</a></li>
                <li><a href="/about.html">About</a></li>
            </ul>
        </nav>
    </header>
    <!-- # Section pour l'image -->
    <!-- ------------------------------------------------------------------------- -->
    <section class="hero">
        <figure>
            <img src="/img/tacos_close_up_1000x649.png" alt="Little Taco Shop Tacos" title="Tacos ready to eat!"
                width="1000" height="649">
            <figcaption class="offscreen">
                Little Taco Shop Tacos
            </figcaption>
        </figure>
    </section>

    <!-- # Section pour l'image -->
    <!-- ------------------------------------------------------------------------- -->
    <main class="main">
        <!-- # debut de l'article 1 -->
        <!-- ------------------------------------------------------------------------- -->
        <article class="main_article">
            <h2>Our Location</h2>
            <address>
                +224 Taco Temptation Lane, Suite T<br>
                Sonfonia Centre City, MO 624 71 22 74
                <br><br>
                Phone: <a href="tel:+224624712274">+224 624 71 22 74</a>
            </address> 
        </article>
        <!-- # Fin de l'article 1-->
        <!-- ------------------------------------------------------------------------- -->
        <!-- # debut l'article 2 -->
        <!-- ------------------------------------------------------------------------- -->
        <article class="main_article contact">
            <h2 class="contact_h2"> Our Contact Form</h2>
            <form action="https://httpbin.org/get" method="get" class="contact_form">
                <fieldset class="contact_fieldset">
                    <legend class="offscreen">Send GN A Message</legend>
                    
                    <p class="contact_p">
                        <label for="name" class="contact_label">Name</label>
                        <input type="text" class="contact_input" name="name" id="name" placeholder="Votre nom" required>
                    </p>

                    <p class="contact_p">
                        <label for="email" class="contact_label">email</label>
                        <input type="text" class="contact_input" name="email" id="email" placeholder="Votre email" required>
                    </p>

                    <p class="contact_p">
                        <label class="contact__label" for="message">Your Message:</label>
                        <br>
                        <textarea class="contact__textarea" name="message" id="message" cols="30" rows="10" placeholder="Entrez votre message ici"></textarea>
                    </p>
                      
                    <button class="contact__button" type="submit">Send</button>
                    <button class="contact__button" type="reset">Reset</button>

                </fieldset>
            </form>
        </article>
        <!-- # Fin de l'article 2 -->
        <!-- ------------------------------------------------------------------------- -->
    </main>
    <!-- #Pied du page -->
        <!-- ------------------------------------------------------------------------- -->
    <footer class="footer">
        <span class="nowrap">Copyright &copy;<time id="year"></time></span>
        <span class="nowrap">Little Tacos Shop</span>
        <span class="nowrap">Developpeur Abdasalim-bangs</span>
    </footer>

</body>
</html>
