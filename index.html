<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Little Taco Shop</title>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/main.js" defer></script>
</head>
<body>
    <!-- # L'en tête du body -->
    <!-- ------------------------------------------------------------------------- -->
    <header class="header">
        <h1 class="header-h1">Little Taco Shop</h1>
        <nav class="header-nav">
            <ul class="header-ul">
                <li><a href="#menu">Menu</a></li>
                <li><a href="hours.html">Hours</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>
    </header>

   <!-- Une section pour l'image -->
   <!--  ------------------------------------------------------------------------- -->
    <section class="hero">
        <h2 class="hero-h2">Bienvenidos</h2>
        <figure>
            <img src="/img/tacos_and_drink_1000x667.png" alt="Tacos and a Drink" title="We love Tacos" width="1000" height="667">
            <figcaption class="offscreen">
                Tacos and a Drink
            </figcaption>
        </figure>
    </section>
    <!-- Main du body -->
    <!--  ------------------------------------------------------------------------- -->
    <main class="main">
        <!-- debit de l'article -->
        <!-- -------------------------------------------------- -->
        <article id="menu" class="main_article menu">
            <h2 class="menu-h2">Our Menu</h2>
            <!-- debut du Tableau -->
            <!-- -------------------------------------------------- -->
            <table class="menu_container">
                <caption class="offscreen">Our Tacos</caption>
                <!-- l'en tête du Tableau -->
                <!-- -------------------------------------------------- -->
                <thead>
                    <tr>
                        <th class="menu_header" scope="col">Tacos</th>
                        <th class="menu_header" scope="col">Quantity</th>
                        <th class="menu_header" scope="col">Price</th>
                    </tr>
                </thead>
                <!-- le corps du Tableau -->
                <!-- -------------------------------------------------- -->
                <tbody>
                    <tr>
                        <th class="menu_item menu_cr" scope="row" rowspan="3">
                            Crunchy
                        </th>
                        <th class="menu_item">1</th>
                        <th class="menu_item">1.50 GNF</th>
                    </tr>
                    <tr>
                        <th class="menu_item">2</th>
                        <th class="menu_item">2.50 GNF</th>
                    </tr>
                    <tr>
                        <th class="menu_item">3</th>
                        <th class="menu_item">3.25 GNF</th>
                    </tr>
                    <tr>
                        <th class="menu_item menu_sf" scope="row" rowspan="3">
                            Soft
                        </th>
                        <th class="menu_item">1</th>
                        <th class="menu_item">2.00 GNF</th>
                    </tr>
                    <tr>
                        <th class="menu_item">2</th>
                        <th class="menu_item">3.50 GNF</th>
                    </tr>
                    <tr>
                        <th class="menu_item">3</th>
                        <th class="menu_item">4.50 GNF</th>
                    </tr>
                </tbody>
                <!-- le pied du Tableau -->
                <!-- -------------------------------------------------- -->
                 <tfoot>
                    <tr>
                        <td class="menu_item menu_cs" colspan="3">
                            Chips &amp; Salsa 2 GNF
                        </td>
                    </tr>
                 </tfoot>
            </table>
            <!-- Fin du Tableau -->
            <!-- -------------------------------------------------- -->
        </article>
        <!-- Fin de l'article -->
        <!-- -------------------------------------------------- -->
    </main>
    <hr>
    <!--Pied de la page -->
    <!-- -------------------------------------------------- -->
    <footer class="footer">
        <span class="nowrap">Copyright &copy;<time id="year"></time></span>
        <span class="nowrap">Little Tacos Shop</span>
        <span class="nowrap">Developpeur Abdasalim-bangs</span>
    </footer>
</body>
</html>
